<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
       .container form {
         display: flex; 
        justify-content: center;
         flex-direction: column;
       }
  </style>
</head>
<body>
  <div class="container col-lg-6">
   <center><h1>Simple Calculator</h1></center> 
    <form action="/" method="post"> 
      <input class="form-control my-3 w-5" type="text" name="num1" placeholder="enter number" autocomplete="off">
      <input class="form-control my-3" type="text" name="num2"  placeholder="enter number" autocomplete="off">
      <select id="op" class="form-select my-3" name="operation" id="">
        <option value="">Operation</option>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
      </select>
      <button onclick="submitted()"class="btn btn-primary my-3" type="submit">Calculate</button>
    </form>
  
  <center><h1 id="result"></h1></center>  
   
  </div>
 
  <script src="./index.js"></script>
</body>
</html>
